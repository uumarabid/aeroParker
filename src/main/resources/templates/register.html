  <body>
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <img src="/images/logo.png" />
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/registration"
              >Register</a
            >
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5">
              <div class="card">
                <h2 class="card-title text-center">Registration</h2>
                <div th:if="${param.success}">
                  <div class="alert alert-info">
                    You have successfully registered our app!
                  </div>
                </div>
                <div class="card-body py-md-4">
                  <form
                    method="post"
                    role="form"
                    th:action="@{/registration/save}"
                    th:object="${customer}"
                  >
                    <div class="form-group">
                      <select
                        class="form-control"
                        id="title"
                        placeholder="title"
                        th:field="*{title}"
                        required
                      >
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss">Miss</option>
                        <option value="Other">Other</option>
                      </select>
                      <!-- <input
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder="title"
                        th:field="*{title}"
                        required
                      /> -->
                      <p
                        th:errors="*{title}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('title')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First Name"
                        th:field="*{firstName}"
                        required
                      />
                      <p
                        th:errors="*{firstName}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('firstName')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name"
                        th:field="*{lastName}"
                        required
                      />
                      <p
                        th:errors="*{lastName}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('lastName')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        th:field="*{emailAddress}"
                        required
                      />
                      <p
                        th:errors="*{emailAddress}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('emailAddress')}"
                      ></p>
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine1"
                        placeholder="Address Line 1"
                        th:field="*{addressLine1}"
                        required
                      />
                      <p
                        th:errors="*{addressLine1}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('addressLine1')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine2"
                        placeholder="Address Line 2"
                        th:field="*{addressLine2}"
                      />
                      <p
                        th:errors="*{addressLine2}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('addressLine2')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        placeholder="City"
                        th:field="*{city}"
                      />
                      <p
                        th:errors="*{city}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('city')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="postcode"
                        placeholder="Postcode"
                        th:field="*{postcode}"
                        required
                      />
                      <p
                        th:errors="*{postcode}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('postcode')}"
                      ></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="phoneNumber"
                        placeholder="Phone Number"
                        th:field="*{phoneNumber}"
                      />
                      <p
                        th:errors="*{phoneNumber}"
                        class="text-danger"
                        th:if="${#fields.hasErrors('phoneNumber')}"
                      ></p>
                    </div>
                    <div
                      class="d-flex flex-row align-items-center justify-content-between"
                    >
                      <button class="btn btn-primary" type="submit">
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
